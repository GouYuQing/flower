    <title>flower</title>

  <body>
    <div id="app"></div>
    <script>
       //屏幕适配
       let htmlWidth = document.documentElement.clientWidth||document.body.clientWidth;//得到屏幕宽度

      htmlDom.style.fontSize = htmlWidth/20+'px';
